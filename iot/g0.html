<!DOCTYPE html>
<html>
<head>
	<title>Line Chart Example</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<canvas id="myChart"></canvas>

	<script>
		// LineChart 클래스 정의
		class LineChart {
			constructor(chartElement, chartData) {
				this.chartElement = chartElement;
				this.chartData = chartData;
				this.chart = null;
				this.init();
			}

			init() {
				// Chart.js를 이용하여 그래프 그리기
				var ctx = this.chartElement.getContext("2d");
				this.chart = new Chart(ctx, {
					type: 'line',
					data: this.chartData,
					options: {}
				});
			}

			addDataset(label, data, borderColor) {
				// 데이터셋 추가
				this.chart.data.datasets.push({
					label: label,
					data: data,
					fill: false,
					borderColor: borderColor,
					lineTension: 0.1
				});
				this.chart.update();
			}
		}

		// 그래프를 그릴 데이터
		var data = {
			labels: ["January", "February", "March", "April", "May", "June", "July"],
			datasets: [
				{
					label: "Dataset 1",
					data: [65, 59, 80, 81, 56, 55, 40],
					fill: false,
					borderColor: "rgb(75, 192, 192)",
					lineTension: 0.1
				},
				{
					label: "Dataset 2",
					data: [28, 48, 40, 19, 86, 27, 90],
					fill: false,
					borderColor: "rgb(255, 99, 132)",
					lineTension: 0.1
				}
			]
		};

		// LineChart 객체 생성
		var chartElement = document.getElementById("myChart");
		var lineChart = new LineChart(chartElement, data);

		// 데이터셋 추가
		lineChart.addDataset("Dataset 3", [50, 70, 40, 60, 50, 75, 65], "rgb(54, 162, 235)");
	</script>
</body>
</html>
